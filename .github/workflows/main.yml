name: Deploy-To-GitHub-Pages
# Run workflow on every push to the master branch
on:
  push:
    branches: [ main ]
    
jobs:
  deploy-to-github-pages:
    # use ubuntu-latest image to run steps on
    runs-on: ubuntu-latest
    steps: # uses GitHub's checkout action to checkout code form the master branch
    - uses: actions/checkout@v2

    # sets up .NET Core SDK 3.1
    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1
  
  # publishes Blazor project to the release-folder
    - name: Publish .NET Core Project
      run: dotnet publish WEB001.csproj -c Release -o release --nologo
      
    - name: Commit wwwroot to GitHub Pages
      uses: khizarooo/web001
      with:
        GITHUB_TOKEN: ${{ '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' }}
        BRANCH: main
        FOLDER: root
